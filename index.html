<html>

<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />

    <script src="main.js"></script>
</head>

<body class="bg-color">
    <div class="container">
        <div class="row">
            <div class="col ml-20">
                <div class="text-p w-color">Amount</div>
                <input type="text " class="text mb textbox text-box" id="Amount" />
            </div>
            <div class="col ml mt-20 ml-20">
                <div class="text-p w-color">From</div>
                <select class="text mb textbox width" name="" id="Base">
                    <option>INR</option>
                    <option>HKD</option>
                    <option>ISK</option>
                    <option>PHP</option>
                    <option>DKK</option>
                    <option>HUF</option>
                    <option>CZK</option>
                    <option>GBP</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>IDR</option>
                    <option>CAD</option>
                    <option>BRL</option>
                    <option>RUB</option>
                    <option>HRK</option>
                    <option>JPY</option>
                    <option>THB</option>
                    <option>CHF</option>
                    <option>EUR</option>
                    <option>MYR</option>
                    <option>BGN</option>
                    <option>TRY</option>
                    <option>CNY</option>
                    <option>NOK</option>
                    <option>NZD</option>
                    <option>ZAR</option>
                    <option>USD</option>
                    <option>MXN</option>
                    <option>SGD</option>
                    <option>AUD</option>
                    <option>ILS</option>
                    <option>KRW</option>
                    <option>PLN</option>
                </select>
            </div>
            <div class="col ml mt-20">
                <div class="text-p w-color">To</div>
                <select class="text mb textbox width" name="" id="Output">
                    <option>INR</option>
                    <option>HKD</option>
                    <option>ISK</option>
                    <option>PHP</option>
                    <option>DKK</option>
                    <option>HUF</option>
                    <option>CZK</option>
                    <option>GBP</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>IDR</option>
                    <option>CAD</option>
                    <option>BRL</option>
                    <option>RUB</option>
                    <option>HRK</option>
                    <option>JPY</option>
                    <option>THB</option>
                    <option>CHF</option>
                    <option>EUR</option>
                    <option>MYR</option>
                    <option>BGN</option>
                    <option>TRY</option>
                    <option>CNY</option>
                    <option>NOK</option>
                    <option>NZD</option>
                    <option>ZAR</option>
                    <option>USD</option>
                    <option>MXN</option>
                    <option>SGD</option>
                    <option>AUD</option>
                    <option>ILS</option>
                    <option>KRW</option>
                    <option>PLN</option>
                </select>
            </div>

            <div class="mt-20">
                <div><br /></div>
                <div><br /></div>
                <button class="btn fo ml" onclick="convert()">&gt;</button>
            </div>
        </div>
        <div class="c-align ml-20 mt-20">
            <div class="w-color t1" id="l1"></div>
            <div>
                <span class="w-color output" id="Converted2"><span class="text-p" id="l2"></span></span>
            </div>
            <div class="mt-20">
                <h3 class="text-c w-color" id="Converted"></h3>

                <h3 class="text-c w-color" id="Converted1"></h3>
            </div>
        </div>
    </div>
</body>

</html>
